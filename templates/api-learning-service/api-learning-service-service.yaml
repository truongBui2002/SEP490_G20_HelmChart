apiVersion: v1
kind: Service
metadata:
  name: service-{{ .Values.learningService.name }}
  namespace: {{ .Values.namespace }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: {{ .Values.learningService.name }}
    tier: api-learning-service
