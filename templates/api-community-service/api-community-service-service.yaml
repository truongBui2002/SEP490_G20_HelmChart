apiVersion: v1
kind: Service
metadata:
  name: service-{{ .Values.communityService.name }}
  namespace: {{ .Values.namespace }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: {{ .Values.communityService.name }}
    tier: api-community-service
